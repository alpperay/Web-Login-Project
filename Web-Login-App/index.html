<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web | Login Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="form">
        <h3>Hoş Geldin!</h3>
        <form action="#">
            <label for="email">E-Posta</label>
            <br><br>
            <input type="email" name="email" id="email" placeholder="youremail@gmail.com" maxlength="40" required>
            <br><br>
            <label for="password">Şifre</label>
            <br><br>
            <input type="password" name="password" id="password" placeholder="********" required minlength="10"
                maxlength="20">
            <br><br>
            <input type="checkbox" name="cb" id="cb" required>
            <label for="cb"><a href="">Kuralları</a> Okudum Kabul Ediyorum.</label>
            <br><br>
            <input type="submit" value="Giriş">
            <br><br>
            <button>Şifremi Unuttum?</button>
            <br><br>
            <button>Kayıt Ol!</button>
        </form>
        <div class="yan-secenekler">
            <hr style="margin-top: 20px;">
            <h1>YA DA</h1>
            <div class="box">
                <img src="./images/google-icon.png" alt="">
                <div class="text">Google hesabı ile devam edin</div>
            </div>
            <div class="box">
                <img src="./images/facebook-icon.png" alt="">
                <div class="text">Facebook hesabı ile devam edin</div>
            </div>
            <div class="box">
                <img src="./images/microsoft-icon.png" alt="">
                <div class="text">Microsoft hesabı ile devam edin</div>
            </div>
            <div class="box">
                <img src="./images/telefon-icon.png" alt="">
                <div class="text">Telefon ile devam edin</div>
            </div>
        </div>
    </div>

    <footer>
        <h5>2025 Alp Eray Taşçı &copy; Tüm Hakları Saklıdır.</h5>
        <div class="social-icons">
            <a href="https://github.com/alpperay" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://instagram.com/alperaytasci" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://linkedin.com/in/alp-eray-taşçı" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://x.com/alperaytasci" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>

</body>

</html>
